<app-navigate></app-navigate>
<div>
    <ng-container *ngIf="(ELEMENT_DATA$ | async) as data">
<table mat-table [dataSource]="data" class="mat-elevation-z8 demo-table">
    <!-- first_name Column -->
    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef>first_name</th>
      <td mat-cell *matCellDef="let element">{{element.first_name}}</td>
    </ng-container>
  
    <!-- last_name Column -->
    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef>last_name</th>
      <td mat-cell *matCellDef="let element">{{element.last_name}}</td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
  
    <!-- groups Column -->
    <ng-container matColumnDef="groups">
      <th mat-header-cell *matHeaderCellDef>groups</th>
      <td mat-cell *matCellDef="let element">{{element.groups.join()}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="getUser(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  <button class="down" mat-stroked-button (click)="download()">Download</button>
</ng-container>
</div>
